<div class="container" style="margin-top: 50px">
  <table class="table table-dark table-bordered">
    <thead>
      <th >Start rent date</th>
      <th>End rent date </th>
      <th>Comment</th>
      <th>Driver license</th>
      <th>Car registration number</th>
    </thead>
    <tr *ngFor="let order of orderService.orders">
      <td *ngIf="order.Id === EditRowID"><input type="date" value="{{order.StartDate}}" [(ngModel)]="order.StartDate"> </td>
      <td *ngIf="order.Id !== EditRowID" (click)="EditRowID(order.Id)">
        {{order.StartDate | date:'longDate'}}
      </td>
      <td *ngIf="order.Id === EditRowID"><input type="date" value="{{order.EndDate}}" [(ngModel)]="order.EndDate"> </td>
      <td *ngIf="order.Id !== EditRowID" (click)="EditRowID(order.Id)" >
        {{order.EndDate | date:'longDate'}}
      </td>
      <td *ngIf="order.Id === EditRowID"><input type="text" [(ngModel)]="order.Comment"> </td>
      <td *ngIf="order.Id !== EditRowID" (click)="EditRowID(order.Id)">
        {{order.Comment}}
      </td>
      <td *ngIf="order.Id === EditRowID"><input type="text" [(ngModel)]="order.DriverLicense"> </td>
      <td *ngIf="order.Id !== EditRowID" (click)="EditRowID(order.Id)">
        {{order.DriverLicense}}
      </td>
      <td *ngIf="order.Id === EditRowID"><input type="text" [(ngModel)]="order.CarId"> </td>
      <td *ngIf="order.Id !== EditRowID" (click)="EditRowID(order.Id)">
        {{order.CarId}}
      </td>
      <td>
        <button class="btn btn-danger" (click)="CatchID(order.Id)">X</button>
      </td>
      <td>
        <button class="btn btn-info" (click)="EditOrder(order)">Edit</button>
      </td>
      <td *ngIf="order.Id === EditRowID"><button class="btn btn-success" (click)="UpdateOrder(order.Id, order)">Save </button> </td>
    </tr>
  </table>
</div>
